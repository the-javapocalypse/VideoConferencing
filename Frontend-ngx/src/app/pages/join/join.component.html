<div class="row">
  <div class="col-md-4">
    <nb-card>
      <nb-card-header>
        <h2 class="py-md-4 px-md-2">
          Join a meeting
        </h2>
      </nb-card-header>
      <nb-card-body>
        <div class="py-3 px-5">
          <form #joinMeeting="ngForm">
            <div class="form-group">
              <label for="attendeeNameJoin" class="font-weight-bold text-muted">
                  Name
              </label>
              <input type="email" class="form-control" id="attendeeNameJoin"
                     nbInput fullWidth fieldSize="medium" placeholder="John Doe"
                     name="attendeeName" ngModel>
            </div>
            <div class="form-group mt-4">
              <label for="meetingNameJoin" class="font-weight-bold text-muted">
                  Meeting Name
              </label>
              <input type="email" class="form-control" id="meetingNameJoin"
                     nbInput fullWidth fieldSize="medium" value="{{meetingId}}" disabled>
            </div>
          </form>
        </div>
      </nb-card-body>
      <nb-card-footer>
        <div class="row py-md-2">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <button nbButton outline fullWidth status="primary">
              Cancel
            </button>
          </div>
          <div class="col-md-5">
            <button nbButton hero fullWidth status="primary" (click)="onSubmitJoinChat(joinMeeting.value)">
              Join
            </button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
