<nz-card style="width:300px;" nzTitle="Card title">
  <p>Card content</p>
  <p>Card content</p>
  <p>Card content</p>
</nz-card>

<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="card card-register">
              <div class="card-header">
                <h4 class="card-title text-white">&nbsp;&nbsp;&nbsp;Join</h4>
              </div>
              <div class="card-body">
                <form class="form" #joinMeeting="ngForm">
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input class="form-control" placeholder="Full Name" type="text"
                           (focus)="focus = true" (blur)="focus = false" id="attendeeName"
                           name="attendeeName" ngModel />
                  </div>
                  <div class="form-check text-left">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"/>
                      <span class="form-check-sign"> </span> I agree to the
                      <a href="javascript:void(0)"> terms and conditions </a> .
                    </label>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <button class="btn btn-danger btn-round btn-lg" href="javascript:void(0)"
                        (click)="onSubmitJoinChat(joinMeeting.value)">
                  Start Consultation
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
