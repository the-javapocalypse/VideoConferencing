<div class="container-fluid pt-3">
   <div class="pb-3">
       <h3 class="text-dark nunito">
           Welcome Back
       </h3>
       <p class="text-muted">
           Log in to continue
       </p>
   </div>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="john@example.com">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <div class="full-width pb-4">
        <div class="row no-gutters">
            <div class="col-md-6 col-sm-12">
                <small class="text-muted">
                    <mat-checkbox>Remember me</mat-checkbox>
                </small>
            </div>
            <div class="col-md-6 col-sm-12 text-right">
                <small class="text-muted cursor-pointer highlight">Forgot password</small>
            </div>
        </div>
    </div>
    <button mat-raised-button color="primary" class="btn-block">Login</button>
    <small class="cursor-pointer">Not a member? <span class="text-primary">Register</span></small>
</div>
